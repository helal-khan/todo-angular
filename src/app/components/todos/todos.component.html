<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-group">
                <app-todo-item 
                    *ngFor="let todo of todos" 
                    [todo]="todo"
                    (deleteTodo)="deleteTodo($event)">
                </app-todo-item>
            </ul>
        </div>
    </div>
</div>
